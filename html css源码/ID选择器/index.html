<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*id选择器 唯一性 一个标签一个id， title的唯一*/
        #title{
            color: red;
            font-size: 24px;
            text-align: center;
        }

        .box{
            background-color: red;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }

        .content{
            font-size: 18px;
            line-height: 1.6;
        }

        .footer{
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h3 id="title">我是一个标题</h3>
    <div class="content box">
        <p>这是一个段落。</p>
        <p>这是另一个段落。</p>
    </div>
    <div class="footer box">
        <p>这是页脚内容。</p>  
    </div> 
</body>
</html>
