<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 内联样式 */
        p {
            color: green;
            font-size: 30px;
        }
        /* 缺乏整体性和规划性 */
        .example {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 内联样式 -->
    <p style="color: red; font-size: 20px;">我是一个文本标签</p>
    <!-- 缺乏整体性和规划性 -->
    <p>写两遍相同的代码</p>
    
</body>
</html>
