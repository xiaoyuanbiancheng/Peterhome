<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放</title>
</head>
<body>
    <video controls width="640"  preload="metadata" playsinline  muted loop poster="../first-website/images/firefox-icon.png">
        <!-- controls播放器的性质 -->
        <source src="./video/flower.webm" type="video/webm">
        你的浏览器不支持video标签
    </video>
    <audio src="./video/lion.mp3" controls preload="metadata" autoplay loop>
        <!-- controls播放器的性质 -->
        你的浏览器不支持audio标签
    </audio>
    <audio controls>
        <source src="./video/lion.mp3" type="audio/mpeg">
        <source src="./video/first.mp4" type="video/mp4">
        <!-- controls播放器的性质 -->   
        你的浏览器不支持audio标签
    </audio>
</body>
</html>
