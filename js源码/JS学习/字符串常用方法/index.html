<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = "hello";
        var str2 = "world";
        console.log(str1.concat(str2));
        console.log(str1 + str2); //连接两个字符串
        var str3 = "itbaizhan";
        console.log(str3.slice(0, 2)); //slice方法提取字符串的一部分，从0开始计算
        console.log(str3.slice(2, 9)); //末尾位置不包含 

        var str4 = "itbaizhan";
        console.log(str4.substring(0, 2));

        var str5 = "itbaizhan";
        console.log(str5.indexOf("i")); //返回位置
        if(str5.indexOf("j") != -1) {
            console.log("存在");
        } else {
            console.log("不存在");
        }

        //trim: 去掉字符串两端的空格
        var str6 = "  iwenkki  ";
        console.log(str6.trim());

        //replace方法替换字符串
        var str7 = "sxtbaizhan";
        console.log(str7.replace("sxt", "it")); // it百战

        //split按照分割字符串
        var str8 = "sxt|it|baizhan";
        console.log(str8.split("|")); // ["stxt", "it", "baizhan"]
        var str9 = "sxt it baizhan";
        console.log(str9.split(" "));
        var str10 = "itbaizhan";
        console.log(str10.split("")); //["i""t"...]
    </script>
</body>
</html>
