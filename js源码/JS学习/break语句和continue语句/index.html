<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            通过循环语句打印1~20
            但是突然在12的时候要求停止循环
        */
        for(var i = 0; i <= 20; i++) {
            console.log(i);
            if(i == 12) {
                break;
            }

        }
        var j = 0;
        while(j <= 20) {
            console.log(i);
            if(j ==12) {
                break;
            }
            j++;
        } 

        // continue 跳出当前循环，进行下一次循环
        
    </script>
</body>
</html>
