<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            加法运算符：
                数值相加
                非数值相加
                字符串相加
        */
        var num1 = 10;
        var num2 = 20;
        console.log(num1 + num2);
        
        var f1 = true;
        var f2 = true;
        var num3 = 10;
        console.log(f1 + f2);

        var s1 = "hello";
        var s2 = "world";
        console.log(s1 + s2);

        var num4 = 10;
        console.log(s1+10); //加法运算符会变成连接运算符，

        /*
            加减乘除
        */
        var num5 = 10;
        var num6 = 20;
        console.log(num5 - num6);
        console.log(num5 * num6);

        /**
        *余数运算符
        */

        var num7 = 15;
        var num8 = 4;
        console.log(num7 / num8);

        /*
         自增和自减运算符
         ++ -- 
        */
        var x = 10;
        var y = 20;
        console.log(++x);
        console.log(--y);

        var a = 10;
        var b = 20;
        console.log(a++);
        console.log(b--);

        var m = 10;
        var n = 20;
        console.log(++m - n--); //-9
    </script>

</body>
</html>
