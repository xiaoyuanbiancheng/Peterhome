                console.log("传入的参数有误");
                return;
            }
            // 存储最终数据的数组
            let res = [];
            for(var i = 0; i < arr.length; i++) {
                if(res.indexOf(arr[i]) == -1)  {  //index判断每一个元素是否存在，
                    //等于-1不存在
                    res.push(arr[i]);
                }
            }
            return res;
        }
